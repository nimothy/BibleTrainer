name: bibletrainer
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  http: ^1.2.1
  sembast: ^3.6.0
  path_provider: ^2.1.2
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: sansForgetica
      fonts:
        - asset: fonts/sans-forgetica.regular.otf
          weight: 400
